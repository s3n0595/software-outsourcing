server:
  port: 9093

#mybatis配置
mybatis:
  type-aliases-package: com.cykj.bean
  config-location: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:mybatis/mapper/*.xml


#spring配置
spring:
  application:
    name: SpringCloud-Provider-dept
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource  #数据源
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://47.100.194.127:3306/oneStopService?useSSL=false&useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
  mvc:
    static-path-pattern: /images/**
  resources:
    static-locations: classpath:/Provider/, classpath:/static/, classpath:/EmpFolder/, classpath:/file/
  redis:
    host: 127.0.0.1
    port: 6379


app:
  #appId
  appId: 2021000116673185
  #商户私钥
  privateKey: 
  #支付宝公钥
  publicKey: 
  #服务器异步通知页面路径，需要公网能访问到
  notifyUrl: http://localhost:9093/app/successa
  #服务器同步通知页面路径，需要公网能访问到
  returnUrl: http://localhost:9093/app/success
  signType: RSA2
  #字符编码格式
  charset: utf-8
  #支付宝网关
  gatewayUrl: https://openapi.alipaydev.com/gateway.do


